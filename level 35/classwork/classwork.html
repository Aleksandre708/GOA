<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links with Hover and Active Effects</title>
    <style>
        a {
            text-decoration: none;
            font-size: 16px;
            font-weight: normal;
            color: rgb(0, 102, 204);
            transition: all 0.3s ease;
        }

        a:hover {
            font-size: 20px;
            font-weight: bold;
            color: rgb(255, 0, 0);
        }

        a:active {
            font-size: 14px;
            font-weight: normal;
            color: rgb(0, 255, 0);
        }
    </style>
</head>
<body>

    <h1>GOA</h1>
    <ul>
        <li><a href="https://www.youtube.com/" target="_blank">GOA</a></li>
        <li><a href="https://www.example2.com" target="_blank">GOA</a></li>
        <li><a href="https://www.example3.com" target="_blank">GOA</a></li>
        <li><a href="https://www.example4.com" target="_blank">GOA</a></li>
        <li><a href="https://www.example5.com" target="_blank">GOA</a></li>
    </ul>

</body>
</html>
