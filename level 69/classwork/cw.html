<!DOCTYPE html>
<html>
<head>
  <title>Compare Numbers</title>
</head>
<body>
  <h2>შეადარე ორი რიცხვი</h2>

  <label for="num1">რიცხვი 1:</label>
  <input type="number" id="num1"><br><br>

  <label for="num2">რიცხვი 2:</label>
  <input type="number" id="num2"><br><br>

  <button onclick="compareNums()">შედარება</button>

  <p id="result"></p>

  <script>
    function compareNums() {
      // მივიღოთ რიცხვები input ველებიდან
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const result = document.getElementById("result");

      // პირობითი განცხადებები
      if (num1 > num2) {
        result.textContent = "უფრო დიდი რიცხვია: " + num1;
      } else if (num2 > num1) {
        result.textContent = "უფრო დიდი რიცხვია: " + num2;
      } else {
        result.textContent = "რიცხვები ტოლია";
      }
    }
  </script>
</body>
</html>
