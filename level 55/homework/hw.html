<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Animation</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: blue;
      position: relative;
      animation: moveRight 3s linear infinite;
    }

    @keyframes moveRight {
      0% {
        left: 0;
      }
      100% {
        left: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
