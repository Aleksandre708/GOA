<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Keyframes ანიმაცია</title>
  <style>
    /* Keyframes-ით ანიმაციის აღწერა */
    @keyframes moveRight {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(200px);
      }
    }

    /* ელემენტის სტილი და ანიმაციის გამოყენება */
    .animated-box {
      width: 100px;
      height: 100px;
      background-color: cornflowerblue;
      animation: moveRight 5s linear infinite;
    }
  </style>
</head>
<body>

  <div class="animated-box"></div>

</body>
</html>
