<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Div Horizontally</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: coral;
            text-align: center;
            line-height: 100px;
            margin: 50px auto; /* Centers horizontally */
        }
    </style>
</head>
<body>

    <div class="box">Centered Box</div>

</body>
</html>
