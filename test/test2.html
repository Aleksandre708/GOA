    <section style="max-width: 800px; margin: 40px auto; padding: 20px; background-color: #fff; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
  <h2 style="color: #004080; text-align: center;">მიმოხილვები და კომენტარები</h2>
  
  <!-- კომენტარის ფორმა -->
  <form id="reviewForm" style="margin-top: 20px;">
    <label>თქვენი სახელი:</label><br />
    <input type="text" id="name" required style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc;" />
    
    <label>რეიტინგი:</label><br />
    <select id="rating" required style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc;">
      <option value="⭐">⭐</option>
      <option value="⭐⭐">⭐⭐</option>
      <option value="⭐⭐⭐">⭐⭐⭐</option>
      <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
      <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
    </select>
    
    <label>კომენტარი:</label><br />
    <textarea id="comment" rows="4" required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;"></textarea><br />
    
    <button type="submit" style="background-color: #004080; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;">დამატება</button>
  </form>

  <!-- გამოქვეყნებული კომენტარები -->
  <div id="commentsSection" style="margin-top: 30px;">
    <h3 style="border-bottom: 1px solid #ccc; padding-bottom: 10px;">მომხმარებელთა კომენტარები:</h3>
  </div>
</section>

<script>
  const form = document.getElementById("reviewForm");
  const commentsSection = document.getElementById("commentsSection");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const rating = document.getElementById("rating").value;
    const comment = document.getElementById("comment").value;

    const commentBlock = document.createElement("div");
    commentBlock.style.marginTop = "15px";
    commentBlock.style.padding = "15px";
    commentBlock.style.border = "1px solid #ddd";
    commentBlock.style.borderRadius = "10px";
    commentBlock.style.backgroundColor = "#f9f9f9";

    commentBlock.innerHTML = `<strong>${name}</strong> <span>${rating}</span><br><p>${comment}</p>`;

    commentsSection.appendChild(commentBlock);

    form.reset();
  });
</script>
