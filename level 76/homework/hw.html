<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ფორმის მაგალითი</title>
</head>
<body>

  <form onsubmit="handleSubmit(event)">
    <label for="username">მომხმარებლის სახელი:</label>
    <input type="text" id="username" name="username" required>
    <br><br>
    <button type="submit">დადასტურება</button>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // გვერდის განახლება არ მოხდეს

      let inputElement = document.getElementById('username');
      let inputValue = inputElement.value;

      console.log(inputValue); // კონსოლში გამოაქვს ინფუთის მნიშვნელობა
    }
  </script>

</body>
</html>
