<!-- 'onclick' არის HTML ატრიბუტი, რომელიც გამოიყენება JavaScript ფუნქციის გაშვებისათვის ღილაკზე ან სხვა ელემენტზე დაჭერისას. -->

<!-- 'alert' არის JavaScript ფუნქცია, რომელიც გამოიყენება ფანჯარაში შეტყობინების საჩვენებლად. -->
