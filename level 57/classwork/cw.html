<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout Example</title>
  <style>
    body {
      background-color: #5c2a72; /* ფონზე იისფერი */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 10px;
      background-color: transparent;
      padding: 10px;
    }
    .item {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
    .item1 {
      background-color: #48b093;
      grid-column: 1 / 3;
      grid-row: 1 / 3;
    }
    .item2 {
      background-color: #65c8d0;
      grid-column: 3 / 5;
      grid-row: 1 / 2;
    }
    .item3 {
      background-color: #d47bb9;
      grid-column: 1 / 3;
      grid-row: 3 / 4;
    }
    .item4 {
      background-color: #c0734a;
      grid-column: 2 / 4;
      grid-row: 2 / 4;
    }
    .item5 {
      background-color: #3c6766;
      grid-column: 4 / 5;
      grid-row: 2 / 3;
    }
    .item6 {
      background-color: #85766e;
      grid-column: 4 / 5;
      grid-row: 3 / 4;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="item item1"></div>
    <div class="item item2"></div>
    <div class="item item3"></div>
    <div class="item item4"></div>
    <div class="item item5"></div>
    <div class="item item6"></div>
  </div>
</body>
</html>
