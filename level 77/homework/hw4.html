<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual Array Reversal</title>
</head>
<body>

  <script>
    const fruits = ["apple", "banana", "cherry"];

    console.log("Manual reverse:");
    for (let i = fruits.length - 1; i >= 0; i--) {
      console.log(fruits[i]);
    }
  </script>

</body>
</html>
