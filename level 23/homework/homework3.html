<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Elements with Line Breaks</title>
</head>
<body>
  <p>This is an inline <span>span element</span> with some text.</p>

  <p>Here is an inline <a href="#">anchor element</a> for a hyperlink.</p> 

  <p>Inline <img src="path-to-your-image.jpg" alt="Example image"> element representing an image.</p>

  <br>

  <span>This is a new line after a break</span>.
  <br>
  <a href="#">Another new line after a break</a>.
  <br>
  <img src="path-to-your-image.jpg" alt="Another example image after a break">
</body>
</html>
