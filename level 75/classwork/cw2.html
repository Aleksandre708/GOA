<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>მრავალფეროვანი მასივი</title>
</head>
<body>

  <script>
    const mixedArray = [
      "სტრინგი",              // სტრინგი
      42,                     // რიცხვი
      true,                   // ბულეანი
      { სახელი: "დემიოს" },   // ობიექტი
      [1, 2, 3]               // მასივი
    ];

    console.log(mixedArray);
  </script>

</body>
</html>
