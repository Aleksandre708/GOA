<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>рЃАрЃўрЃљ рЃЊрЃљ рЃўрЃюрЃбрЃћрЃарЃЋрЃљрЃџрЃў</title>
</head>
<body>

  <script>
    // рЃАрЃљрЃгрЃДрЃўрЃАрЃў рЃЏрЃљрЃАрЃўрЃЋрЃў
    const array = ["рЃЋрЃљрЃерЃџрЃў", "рЃЉрЃљрЃюрЃљрЃюрЃў", "рЃљрЃбрЃљрЃЏрЃў"];

    // рЃўрЃюрЃбрЃћрЃарЃЋрЃљрЃџрЃў, рЃарЃЮрЃЏрЃћрЃџрЃўрЃф рЃДрЃЮрЃЋрЃћрЃџ рЃгрЃљрЃЏрЃерЃў рЃЉрЃћрЃГрЃЊрЃљрЃЋрЃА рЃЏрЃљрЃАрЃўрЃЋрЃА for рЃфрЃўрЃЎрЃџрЃўрЃЌ
    const intervalId = setInterval(() => {
      console.log("------");
      for (let i = 0; i < array.length; i++) {
        console.log(array[i]);
      }
    }, 1000);

    // 5 рЃгрЃљрЃЏрЃерЃў рЃерЃћрЃфрЃЋрЃљрЃџрЃЮрЃА рЃДрЃЋрЃћрЃџрЃљ рЃћрЃџрЃћрЃЏрЃћрЃюрЃбрЃўрЃА рЃЏрЃюрЃўрЃерЃЋрЃюрЃћрЃџрЃЮрЃЉрЃљ
    setTimeout(() => {
      array[0] = "рЃЎрЃўрЃЋрЃў";
      array[1] = "рЃАрЃљрЃќрЃљрЃЏрЃЌрЃарЃЮ";
      array[2] = "рЃЏрЃАрЃ«рЃљрЃџрЃў";
      console.log("­ЪћЦ рЃћрЃџрЃћрЃЏрЃћрЃюрЃбрЃћрЃЉрЃў рЃерЃћрЃўрЃфрЃЋрЃљрЃџрЃљ!");
    }, 5000);

    // рЃАрЃБрЃарЃЋрЃўрЃџрЃўрЃАрЃљрЃЏрЃћрЃЉрЃа: 10 рЃгрЃљрЃЏрЃерЃў рЃерЃћрЃгрЃДрЃЋрЃўрЃбрЃЮрЃА рЃўрЃюрЃбрЃћрЃарЃЋрЃљрЃџрЃў
    setTimeout(() => {
      clearInterval(intervalId);
      console.log("РЈ╣ рЃўрЃюрЃбрЃћрЃарЃЋрЃљрЃџрЃў рЃерЃћрЃгрЃДрЃЊрЃљ");
    }, 10000);
  </script>

</body>
</html>
