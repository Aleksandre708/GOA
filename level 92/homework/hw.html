<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 1-10</title>
  <style>
    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: purple;
      position: relative;
      margin: 10px;
    }
    li {
      list-style: none;
      padding: 5px;
    }
  </style>
</head>
<body>

  <!-- Homework 1 -->
  <h1>Welcome</h1>
  <h3>Subheading</h3>

  <!-- Homework 2 -->
  <p>This is a paragraph with some words.</p>
  <p>Short one.</p>

  <!-- Homework 3 -->
  <img src="https://via.placeholder.com/100" alt="cat photo">
  <img src="https://via.placeholder.com/100" alt="dog pic">

  <!-- Homework 5 -->
  <ul id="colorList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Homework 7 -->
  <input type="text" placeholder="Type something...">
  <input type="text" placeholder="Another field">

  <!-- Homework 10 -->
  <button onclick="countTags()">Count Tags</button>

  <script>
    // ✅ Homework 1: Heading Formatter
    const h1s = document.querySelectorAll("h1");
    const h3s = document.querySelectorAll("h3");

    h1s.forEach(h => {
      h.style.color = "green";
      h.style.border = "1px solid black";
      h.style.fontSize = "30px";
    });

    h3s.forEach(h => {
      h.style.color = "green";
      h.style.border = "1px solid black";
      h.style.fontSize = "24px";
    });

    // ✅ Homework 2: Paragraph Word Counter
    const paragraphs = document.querySelectorAll("p");
    paragraphs.forEach((p, i) => {
      const wordCount = p.textContent.trim().split(/\s+/).length;
      console.log(`Paragraph ${i + 1} has ${wordCount} words`);
    });

    // ✅ Homework 3: Image Gallery Resize
    const images = document.querySelectorAll("img");
    images.forEach(img => {
      img.style.width = "200px";
      img.style.borderRadius = "10px";
      if (img.alt.toLowerCase().includes("cat")) {
        img.style.border = "3px solid orange";
      }
    });

    // ✅ Homework 4: Animate Circles
    for (let i = 0; i < 3; i++) {
      const circle = document.createElement("div");
      circle.className = "circle";
      document.body.appendChild(circle);
      let pos = 0;
      setInterval(() => {
        pos += 10;
        circle.style.left = pos + "px";
      }, 200);
    }

    // ✅ Homework 5: List Alternating Color
    const listItems = document.querySelectorAll("#colorList li");
    listItems.forEach((li, i) => {
      li.style.backgroundColor = i % 2 === 0 ? "skyblue" : "lightgray";
    });

    // ✅ Homework 6: Interactive Box Movement
    const box = document.createElement("div");
    box.style.width = "100px";
    box.style.height = "100px";
    box.style.background = "blue";
    box.style.position = "relative";
    box.style.marginTop = "20px";
    document.body.appendChild(box);

    const moveBtn = document.createElement("button");
    moveBtn.textContent = "Move Box";
    document.body.appendChild(moveBtn);

    let boxPos = 0;
    moveBtn.addEventListener("click", () => {
      boxPos += 20;
      box.style.left = boxPos + "px";
      box.style.background = getRandomColor();
    });

    function getRandomColor() {
      return "#" + Math.floor(Math.random()*16777215).toString(16);
    }

    // ✅ Homework 7: Form Input Length Warning
    const inputs = document.querySelectorAll('input[type="text"]');
    inputs.forEach(input => {
      input.addEventListener("input", () => {
        input.style.background = input.value.length > 20 ? "red" : "white";
      });
    });

    // ✅ Homework 8: Dynamic Message List
    const messageList = document.createElement("ul");
    document.body.appendChild(messageList);
    let count = 1;
    const interval = setInterval(() => {
      if (count > 10) {
        clearInterval(interval);
        return;
      }
      const li = document.createElement("li");
      li.textContent = "Message " + count;
      messageList.appendChild(li);
      count++;
    }, 2000);

    // ✅ Homework 9: Hide and Reveal
    const hideDiv = document.createElement("div");
    hideDiv.textContent = "I will disappear!";
    hideDiv.style.background = "yellow";
    hideDiv.style.padding = "10px";
    hideDiv.style.marginTop = "20px";
    document.body.appendChild(hideDiv);

    const hideBtn = document.createElement("button");
    hideBtn.textContent = "Hide Div";
    document.body.appendChild(hideBtn);

    hideBtn.addEventListener("click", () => {
      hideDiv.style.display = "none";
      setTimeout(() => {
        hideDiv.style.display = "block";
      }, 5000);
    });

    // ✅ Homework 10: Element Counter by Tag
    function countTags() {
      const tag = prompt("Enter a tag name (e.g., div, p, img)").toLowerCase();
      const count = document.querySelectorAll(tag).length;
      alert(`There are ${count} <${tag}> elements on the page.`);
    }
  </script>
</body>
</html>
