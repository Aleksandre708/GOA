<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS nth-child ცხრილი</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        /* ყველა მეორე რიგის ფონის ფერი */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        /* ყოველი მესამე რიგის ტექსტის ფერი */
        tr:nth-child(3n) {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>სახელი</th>
                <th>გვარი</th>
                <th>ასაკი</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>გიორგი</td>
                <td>კვარაცხელია</td>
                <td>28</td>
            </tr>
            <tr>
                <td>2</td>
                <td>ანა</td>
                <td>გელაშვილი</td>
                <td>24</td>
            </tr>
            <tr>
                <td>3</td>
                <td>ლევან</td>
                <td>მამულაშვილი</td>
                <td>30</td>
            </tr>
            <tr>
                <td>4</td>
                <td>მარიამი</td>
                <td>ჯანელიძე</td>
                <td>22</td>
            </tr>
            <tr>
                <td>5</td>
                <td>ნიკოლოზი</td>
                <td>აბაშიძე</td>
                <td>35</td>
            </tr>
            <tr>
                <td>6</td>
                <td>ელენე</td>
                <td>ბერიძე</td>
                <td>27</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
