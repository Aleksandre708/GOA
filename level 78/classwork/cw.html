<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>პარაგრაფების ამოღება</title>
</head>
<body>

  <p>პარაგრაფი 1</p>
  <p>პარაგრაფი 2</p>
  <p>პარაგრაფი 3</p>
  <p>პარაგრაფი 4</p>
  <p>პარაგრაფი 5</p>

  <script>
    // ამოვიღოთ ყველა პარაგრაფი
    const paragraphs = document.querySelectorAll("p");

    // შევქმნათ ცარიელი მასივი
    const texts = [];

    // გადავიაროთ for ციკლით და ჩავამატოთ textContent-ები
    for (let i = 0; i < paragraphs.length; i++) {
      texts.push(paragraphs[i].textContent);
    }

    // დავბეჭდოთ საბოლოო მასივი
    console.log(texts);
  </script>

</body>
</html>
