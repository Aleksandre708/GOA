<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>საკლასო დავალება</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Element Selector -->
  <h1>HTML და CSS გაკვეთილი</h1>

  <!-- ID Selector -->
  <p id="important-text">ეს ტექსტი მნიშვნელოვანია და სტილდება ID-ის გამოყენებით.</p>

  <!-- Class Selector -->
  <div class="highlight-box">
    <p>ეს ტექსტი სტილდება კლასის საშუალებით.</p>
  </div>

  <!-- Inline Style -->
  <p style="color: green; font-weight: bold;">
    ეს ტექსტი inline სტილით არის გაფორმებული.
  </p>
</body>
</html>
