<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ფონის და ბრუნვის ანიმაცია</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .animated-div {
      width: 200px;
      height: 200px;
      background-color: black;
      transition: all 0.3s ease;
    }

    /* Keyframes ანიმაცია */
    @keyframes bg-and-deg-change {
      0% {
        background-color: black;
        transform: rotate(0deg);
      }
      50% {
        background-color: green;
        transform: rotate(180deg);
      }
      100% {
        background-color: blue;
        transform: rotate(180deg);
      }
    }

    /* Hover-ზე ანიმაციის გაშვება */
    .animated-div:hover {
      animation: bg-and-deg-change 3s forwards;
    }
  </style>
</head>
<body>

  <div class="animated-div"></div>

</body>
</html>
