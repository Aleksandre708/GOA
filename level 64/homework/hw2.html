<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Tasks</title>
</head>
<body>

  <!-- 1) Text input + button -> alert input value -->
  <h2>Alert Text Input</h2>
  <form onsubmit="showInputAlert(event)">
    <input type="text" id="textInput" placeholder="Type something..." required>
    <button type="submit">Show Alert</button>
  </form>

  <hr>

  <!-- 2) Color input -> change background color -->
  <h2>Change Background Color</h2>
  <form onsubmit="changeBackgroundColor(event)">
    <input type="color" id="colorInput">
    <button type="submit">Set Background</button>
  </form>

  <hr>

  <!-- 3) Combine first and last name into h1 -->
  <h2>Display Full Name</h2>
  <form onsubmit="displayFullName(event)">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <button type="submit">Show Full Name</button>
  </form>
  <h1 id="fullNameDisplay"></h1>

  <script>
    // 1. Alert with input value
    function showInputAlert(event) {
      event.preventDefault();
      let input = document.getElementById("textInput").value;
      alert("You typed: " + input);
    }

    // 2. Change background color
    function changeBackgroundColor(event) {
      event.preventDefault();
      let color = document.getElementById("colorInput").value;
      document.body.style.backgroundColor = color;
    }

    // 3. Display full name in <h1>
    function displayFullName(event) {
      event.preventDefault();
      let first = document.getElementById("firstName").value;
      let last = document.getElementById("lastName").value;
      let fullName = first + " " + last;
      document.getElementById("fullNameDisplay").textContent = fullName;
    }
  </script>

</body>
</html>
