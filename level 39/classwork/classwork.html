<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .container {
            width: 794px;
            height: 160px;
            padding: 50px 20px;
            border: 5px solid black;
            margin: 50px 30px;
            background-color: #c1d58e;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .content {
            width: 794px;
            height: 160px;
            background-color: #85a3b2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        .wrapper {
            padding: 50px;
            background-color: #f7d7a3;
            border: 5px solid black;
        }
        .outer {
            padding: 30px;
            background-color: #fcd59f;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="wrapper">
            <div class="container">
                <div class="content">794 Ã— 160</div>
            </div>
        </div>
    </div>
</body>
</html>
