<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ფორმის მაგალითი</title>
</head>
<body>

  <form onsubmit="handleSubmit(event)">
    <label for="userInput">შეიყვანე ტექსტი:</label>
    <input type="text" id="userInput" name="userInput" required>
    <br><br>
    <button type="submit">დადასტურება</button>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // გვერდის გადატვირთვა არ მოხდეს

      let inputValue = document.getElementById("userInput").value;
      console.log("შეყვანილი მნიშვნელობა:", inputValue);
    }
  </script>

</body>
</html>
